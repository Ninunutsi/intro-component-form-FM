<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Form</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">

    <script src="https://kit.fontawesome.com/b3f9798b65.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <main>
            <section class="texts">
                <h1 class="heading">Learn to code by watching others</h1>
                <p class="texts-para">See how experienced developers solve problems
                    in real-time. Watching scripted tutorials is great,
                    but understandingg how developers think is invaluable.
                </p>
            </section>
    
            <section class="whole-form">
                <button class="try-it"><b>Try it free 7 days</b> then $20/mo, thereafter</button>
                <div class="form">
                    <div class="div-input">
                        <span class="icons"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></i></span>
                        <input type="text" id="first-name" required placeholder="First Name" class="input">
                        <p class="txt" id="txt-first-name"></p>
                    </div>
                    <div class="div-input">
                        <span class="icons"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></i></span>
                        <input type="text" id="last-name" required placeholder="Last Name" class="input">
                        <p class="txt" id="txt-last-name"></p>
                    </div>
                    <div class="div-input">
                        <span class="icons"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></i></span>
                        <input type="email" id="email" required placeholder="Email Address" class="input">
                        <p class="txt" id="txt-email"></p>
                    </div>
                    <div class="div-input">
                        <span class="icons"><i class="fa-sharp fa-solid fa-circle-exclamation"></i></i></span>
                        <input type="password" id="password" required placeholder="Password" class="input">
                        <p class="txt" id="txt-password"></p>
                    </div>
                    <button type="submit" class="claim" onclick="validation()">Claim Your Free Trial</button>
                    <div class="para">
                        <p class="last-para">By clicking the button, you are agreeing to our
                            <span class="terms">Terms and Services</span>
                        </p>
                    </div>
                </div>
            </section>
        </main>
    <script src="./assets/script.js"></script>
</body>
</html>
